<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grover Grocery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./img/header/g logo.svg" alt="Logo de Grover Grocery - letra G">
                <img src="./img/header/Grover.svg" alt="Logo de Grover Grocery - texto Grover Grocery">
            </div>
            <nav class="nav">
                <ul class="menu">
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#Menu">Menu</a></li>
                    <li><a href="#Service">Service</a></li>
                    <li><a href="#Shop">Shop</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <div class="search">
                    <img src="./img/header/icon.svg" alt="icono de lupa">
                    <span>Search</span>
                </div>
                <div class="canasta-compra">
                    <img src="./img/header/canasta.svg" alt="icono de canasta de compra">
                    <span class="circle">2</span>
                </div>
            </div>
        </div>

    </header>

</body>

</html>
